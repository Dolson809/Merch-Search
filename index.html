<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/car8sqs.css">
    <title>Band Search</title>
    
</head>

<body>
<div id="header">
   <h1 id="h1">Show Search</h1> 
</div>

<div id="navBar">
    <div id="navWrapper">
        <form>
            <input id="artist" placeholder=" Search Bands Here!" required>
        </form>    
    </div>
</div> 

<div id="mainContainer">
    <div  id="bandNameContainer">
            <h1 id="bandName">Tame Impala</h1>
    </div>

    <div id="infoBox">
        <div class="row" id="eventBox">
            <div class="col">
                <h class=infoHeads>Artist/Event:</h>
                <p id="eventPara">Tame Impala</p>
            </div>
        </div>
        <div class="row" id="venueBox">
            <div class="col ">
                <h class=infoHeads>Venue:</h>
                <p id="venuePara">The Fox Theatre Pomona</p>
            </div>
        </div>
        <div class="row" id="addressBox">
            <div class="col">
                <h class=infoHeads>Address:</h>
                <p id="addressPara">301 Garey Ave, Pomona, CA 91766</p>
            </div>
        </div>
        <div class="row" id="priceBox">
            <div class="col ">
                <h class=infoHeads>Price:</h>
                <p id="pricePara">$75-125</p>
            </div>
        </div>
    </div>

</div>


<footer id="footer">
    <p id=footer-text> Â© Merch Search 2019</p>
</footer>


<script >src="craplogic.js"</script>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous">
</script>

</body>
</html>
