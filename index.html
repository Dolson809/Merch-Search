<!DOCTYPE html>
<html>
  <head>
    <title>Merch Search</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  </head>
  
  <body>
    <div id="header">
        <h1>Merch Search LLC</h1> 
    </div>
    <nav id="navBar">
        <div class="nav-wrapper">
            <form id="search-form">
                <div class="input-field">
                    <input id="search" type="search" required>
                </div>
            </form>
        </div>
    </nav> 

    <div class="container" id ="mainContainer">

        <div class="row search-card">
            <div class="col s12 m6">
                <div class="card">
                <div class="card-image">
                    <img id="artist-image">
                </div>
                <div class="card-content">
                    <p id="artist-name">Type your artist in the search bar!</p>
                </div>
                <div class="card-action">
                    <a id="buy-tickets" href="#">Buy Tickets</a>
                </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div id="mapContainer">
                    <div id="map-Awesome" w-type="map" w-tmapikey="prVYbTGmC0LdZBZVwQgyNB4pun2XKbV2" w-googleapikey="AIzaSyDQe2YPit4UcokaeSaiZp1KiPVwFxke7os" w-keyword="" w-theme="simple" w-colorscheme="light" w-width="350" w-height="350" w-size="25" w-border="0" w-borderradius="8" w-radius="60" w-period="month" w-layout="vertical" w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-geoposition="on" w-classificationname="" w-source="ticketmaster" w-countrycode="US" w-postalcode="" w-city="" w-latlong=""></div>
                </div>
            </div>
        </div>
        <div class="row">
        <div id="recent-searches" class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h3 class="card-title">Recent Searches</h3>
                <div id="recent-search-input">
                    <table cellpadding="1" cellspacing="1" class="table table-hover" id="myTable">
                        <tbody>
                            <!-- leave empty -->
                        </tbody>
                    <ul class="pagination" id="myPager">
                        <li class="disabled"><a href="#!"><i class="material-icons">Left</i></a></li>
                        <li class="active"><a href="#!">1</a></li>
                        <li class="waves-effect"><a href="#!">2</a></li>
                        <li class="waves-effect"><a href="#!">3</a></li>
                        <li class="waves-effect"><a href="#!">4</a></li>
                        <li class="waves-effect"><a href="#!">5</a></li>
                        <li class="waves-effect"><a href="#!"><i class="material-icons">Right</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
  </div>
        </div>
    </div>
    <br>
    <footer class="footer">
        <div class="footer-copyright">
            <p id=footer-text> Â© Merch Search 2019</p>
        </div>
    </footer>

    <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/map/1.0.0/lib/main-widget.js"></script>
    <script src="logic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQe2YPit4UcokaeSaiZp1KiPVwFxke7os&libraries=visualization,places" async defer></script>

</body>
</html>
